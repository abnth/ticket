<html>
    <body>
        
        <form id="user_form" method="post" action="/ac/submit_ticket/">
            {% csrf_token %}
            <h2 class="form-signin-heading">Submit your issue here</h2>
            <!-- Display each form here -->
            {%for hidden in form.hidden_fields%}
		{{hidden}}
	    {%endfor%}
            {% for field in user_form.visible_fields %}
            {{ field.errors }}
            {{ field.help_text }}<br />
            {{ field }}<br />
            {% endfor %}

            

            <br />
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Submit Issue"/>
        </form>
    </body>
</html>
